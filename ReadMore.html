<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hide Elements</title>
        </head>
<body>
    Welcome to our course.
    <a href="#" id="more" onclick="showText()">Read more</a>
    <span id="text" style="display: none">Some text.Some text.Some text.Some text.
    Some text.Some text.Some text.Some text.Some text.Some text.Some text.Some text.</span>
    <script>
        function showText() {
            document.getElementById('text').style.display = 'inline';
            document.getElementById('more').style.display = 'none';
        }
    </script>
   </body>
</html>
