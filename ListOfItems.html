<head>

    <title>List of items</title>
</head>
<body>
    <h1>List of items</h1>
    <ul id = "items">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
<br>
    <button onclick="addItems()"> Add Item  </button>
        <input type="text" id="inputItems"/>
<script>
    function addItems() {
        let  text = document.getElementById('inputItems').value;
        var itemsUL = document.createElement('items');
        let newElement = document.createElement('li');
        newElement.appendChild(document.createTextNode(text));
        document.getElementById("items").appendChild(newElement);
    }
</script>
</body>
</html>
