<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Towns</title>
    <h1>Selectable Towns</h1>
    <script src ="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <style>
        li{display: inline-block;padding: 10px}
    </style>
</head>
<body>
<ul id="items">
    <h2>
        <li>Sofia</li>
        <li>Varna</li>
        <li>Ruse</li>
    </h2>
</ul>
<br>
<button id="selected">Add</button>
<script>
    $('li').click(function () {
       let li = $(this);
        if(! li.attr('data-selected')){
            li.css('background','purple')
            li.attr('data-selected', 'true')
        }
        else{
         li.css('background','')
            li.removeAttr('data-selected')
        }
    })
    $('#selected').click(function () {
        let selectedTowns = $('li[data-selected=true]')
        let towns = [];
        for(let t of selectedTowns)
            towns.push(t.innerText)
           $('body').append(towns.join(' ,'))
            })
</script>
</body>
</html>
